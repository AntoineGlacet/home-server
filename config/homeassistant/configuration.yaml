#configuration.yaml
# base conf
homeassistant:
  time_zone: "Asia/Tokyo"
  country: JP
  currency: JPY
  latitude: !secret latitude
  longitude: !secret longitude
  unit_system: metric
  media_dirs:
    media: /media

# configure trusted proxy for traefik
http:
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.13.89.90 # host
    - 172.16.0.0/12 # docker bridge networks (incl. homelab_proxy)

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# panel:
panel_iframe:
  # router:
  #   title: "Node-Red"
  #   url: "https://10.13.89.90:1880"
  #   icon: si:nodered
  zigbee2mqtt:
    title: "Zigbee2MQTT"
    url: "https://zigbee2mqtt.antoineglacet.com"
    icon: si:zigbee
  glances:
    title: "glances"
    url: "https://glances.antoineglacet.com"
    icon: mdi:docker
  vscode:
    title: "vscode"
    url: "https://vscode.antoineglacet.com"
    icon: si:visualstudiocode
  portainer:
    title: "portainer"
    url: "https://portainer.antoineglacet.com"
    icon: si:portainer

# add themes folder
frontend:
  themes: !include_dir_merge_named themes

# includes
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensors.yaml

# Text to speech
tts:
  - platform: google_translate

# spotify
spotify:
  client_id: !secret spotify_client_id
  client_secret: !secret spotify_client_secret

# spotcast
spotcast:
  sp_dc: !secret sp_dc
  sp_key: !secret sp_key

# linkplay audiopro
media_player:
  - platform: linkplay
    host: 10.13.89.162
    name: linkplay_c5
  - platform: linkplay
    host: 10.13.89.64
    name: linkplay_c10

camera:
  - platform: xiaomi_cloud_map_extractor
    host: !secret xiaomi_vacuum_host
    token: !secret xiaomi_vacuum_token
    username: !secret xiaomi_cloud_username
    password: !secret xiaomi_cloud_password
    draw: ["all"]
    attributes:
      - calibration_points
