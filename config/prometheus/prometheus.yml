global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'home-server'
    environment: 'production'

# Alerting is now handled by Grafana
# Prometheus still scrapes metrics, but Grafana manages all alerts
# Alert rules have been migrated to: config/grafana/provisioning/alerting/rules.yml

# Legacy alert rules file (kept for reference, not actively used)
# rule_files:
#   - 'alerts.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node_exporter'
    static_configs:
      - targets: ['172.17.0.1:9100']  # host.docker.internal or host IP (node_exporter uses host network)

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 30s

  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    scrape_interval: 15s

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    scrape_interval: 30s

  # Blackbox Exporter - ICMP (ping) probes for internet connectivity monitoring
  - job_name: 'blackbox_icmp'
    metrics_path: /probe
    params:
      module: [icmp_ipv4]
    static_configs:
      - targets:
          - 8.8.8.8           # Google DNS (primary baseline)
          - 1.1.1.1           # Cloudflare DNS
          - 52.113.194.132    # Microsoft Teams (North America relay)
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox Exporter - HTTP probes for web connectivity
  - job_name: 'blackbox_http'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://www.google.com
          - https://teams.microsoft.com
          - https://cloudflare.com
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115

  # Blackbox Exporter - DNS probes
  - job_name: 'blackbox_dns'
    metrics_path: /probe
    params:
      module: [dns_google]
    static_configs:
      - targets:
          - 8.8.8.8           # Google DNS
          - 1.1.1.1           # Cloudflare DNS
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
