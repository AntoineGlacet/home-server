networks:
  default:
    name: tools
    driver: bridge
    ipam:
      config:
        - subnet: "10.13.91.0/24"
          gateway: "10.13.91.1" #optional
  swag:
    name: swag
    driver: bridge
    ipam:
      config:
        - subnet: 10.13.88.0/24
          gateway: 10.13.88.1
  productivity:
    external: true
    name: productivity_default
