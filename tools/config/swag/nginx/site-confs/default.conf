# redirect all traffic to https
server {
    listen 80;
    listen [::]:80;
    server_name handbook.kanku.dev;
    return 301 https://$host$request_uri;
}

# main server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name handbook.kanku.dev;

    root /config/www;  # Adjust the path to your static website directory
    index index.html index.htm index.php;


    # SSL Configuration - Add your SSL certificates here

    location / {
        auth_basic "Restricted";
        auth_basic_user_file /config/nginx/.htpasswd;  # Change this path to your desired location
        # Additional configuration for the handbook.kanku.dev domain
        try_files $uri $uri/ /index.html /index.php$is_args$args =404;
    }

    location ~ ^(.+\.php)(.*)$ {
        fastcgi_split_path_info ^(.+\.php)(.*)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include /etc/nginx/fastcgi_params;
    }

    # deny access to .htaccess/.htpasswd files
    location ~ /\.ht {
        deny all;
    }
}
